<div id="jobs" (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)" (mousemove)="onMouseMove($event)" (mousewheel)="onMouseWheel($event)"
  (contextmenu)="onContextMenu($event)" [ngStyle]="artBoardStyle" appLink [jobs]="jobs" [scale]="artBoardStyle_.scale" [viewport]="viewport">
  <div id="context-menu" [ngStyle]="contentMenuStyle" (click)="addJob($event)">
    <button mat-fab color="primary">
      <mat-icon aria-label="">add</mat-icon>
    </button>
  </div>
  <job-panel class="job-item" *ngFor="let job of jobs" [ngStyle]="{left: job.x + 'px', top: job.y + 'px'}" [job]="job" [scale]="artBoardStyle_.scale" [project]="project"
  (startlink)="startlink($event)" (stoplink)="stoplink($event)" (movelink)="movelink($event)"></job-panel>
</div>
